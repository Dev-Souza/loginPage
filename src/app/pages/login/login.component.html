<app-default-login-layout 
    title="Login into your account" 
    primaryBtnText="Login Now" 
    secondaryBtnText="Signup Now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!loginForm.valid"
>
    <form action="" [formGroup]="loginForm">
        <app-primary-input
            formControlName="email"
            inputName="email" 
            type="email" 
            label="Email" 
            placeholder="kauan@gmail.com"
        >
            <img src="/assets/svg/email.svg" />
        </app-primary-input>
        <span>Forgot password?</span>
        <app-primary-input
            formControlName="password"
            inputName="password" 
            type="password" 
            label="Your Password"
        >
            <img src="/assets/svg/password.svg" />
        </app-primary-input>
    </form>
</app-default-login-layout>
